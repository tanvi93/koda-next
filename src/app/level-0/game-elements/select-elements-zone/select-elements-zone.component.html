<mat-card class="game-elements-container">
  <div  class="question-comp">
    <app-quiz-question [question]="presentQuestionData.Question" *ngIf="showElementsZone"></app-quiz-question>
  </div>
  <mat-card-content>
    <div class="game-elements" id="game-elements" (click)="elementClicked($event)" *ngIf="!showRules">
      <img id="background" [src]="gameInfo.images.background" alt="">
      <img class="img1" id="img1" [src]="gameInfo.images.img1" alt="">
      <img class="img2" id="img2" [src]="gameInfo.images.img2" alt="">
      <img class="img3" id="img3" [src]="gameInfo.images.img3" alt="">
    </div>
    <div class="rule-board" id="rule-board" *ngIf="showRules">
      <div class="radio-btn-grp" *ngFor="let option of presentQuestionData.options;let i = index">
        <mat-radio-button name="radioButton" [value]="val" (change)="selectedOption(option)" class="radio-button" *ngIf="showElementsZone">
          <p class="option" [innerHTML]='option.option'></p>
        </mat-radio-button>
      </div>
    </div>
  </mat-card-content>
  <app-error-msg fxLayoutAlign="start center" *ngIf="showError" class="error-msg" [error]="error" [style.background-color]="isCorrect? '#008000':'#EE5862'" [success]="success"></app-error-msg>
</mat-card>
