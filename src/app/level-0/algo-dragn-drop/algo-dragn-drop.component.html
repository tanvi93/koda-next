<app-instruction-bar [mascotImage]="algorithmObj.mascotImage" [mascotBgColor]="algorithmObj.mascotBg" [instructions]="algorithmObj.instructionBarContent"></app-instruction-bar>
<app-loading *ngIf="loading"></app-loading>
<div fxLayout="row" *ngIf="!loading" fxLayoutGap="20px">
  <div fxLayout="column" fxFlex="50" class="drag-zone-wrap">
    <app-drag-zone [algo]="algorithmObj"></app-drag-zone>
  </div>
  <div fxLayout="column" fxFlex="50" class="drop-section">
    <app-drop-zone [algo]="algorithmObj"></app-drop-zone>
  </div><!-- drop-section -->
</div>
