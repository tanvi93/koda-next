<app-drag-wrapper [msg]="stepObj" (dragStep)="stepDragData($event)">
  <div class="algoSteps" fxLayout="row" fxLayoutAlign="start center" [id]="seq" [style.background-color]="stepObj?'white':'#3E3A48'">
    <p class="text" fxLayout="column" fxFlex="80">{{stepObj.step}}</p>
    <img fxLayout="column" fxFlex="20" class="step-image" src="{{stepObj.icon}}" alt="">
  </div>
</app-drag-wrapper>
