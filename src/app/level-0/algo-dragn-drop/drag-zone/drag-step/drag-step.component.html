<app-drag-drop-wrapper [dropAlgoStepObj]="stepObj" (dropData)="stepDragData($event)" [dropEnabled]="dropEnabled" [dragEnabled]="dragEnabled">
  <div class="algoSteps" fxLayout="row" fxLayoutAlign="start center" [id]="seq" [style.background-color]="changeStyle?'#3E3A48':'white'">
    <p class="text" fxLayout="column" fxFlex="80">{{stepObj.step}}</p>
    <img fxLayout="column" fxFlex="20" class="step-image" src="{{stepObj.icon}}" alt="">
  </div>
</app-drag-drop-wrapper>
