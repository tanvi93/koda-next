<mat-card class="quiz-container">
  <div class="question-comp">
    <app-quiz-question [question]='dataContent.question'></app-quiz-question>
  </div>
  <mat-card-content>
    <div class="checkbox" *ngFor="let data of dataContent.options; let i = index;">
      <mat-radio-button [value]="i" (input)="radioFunction(data)"></mat-radio-button>
      <p [innerHTML]="data.option"></p>
    </div>
  </mat-card-content>
  <mat-card-footer class="error-msg" [ngStyle]="{'background-color': showError ? '#EE5862' : 'white' }">
    <app-error-msg class="error" *ngIf="showError" [error]="error"></app-error-msg>
  </mat-card-footer>
</mat-card>
