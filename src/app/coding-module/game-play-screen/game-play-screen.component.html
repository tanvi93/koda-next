<app-loading *ngIf="loading"></app-loading>
<div class="h100" fxLayoutAlign="space-around center">
  <div id="canvas-holder" class="game-canvas-container" fxLayout="column" fxFlex="65">
    <app-game-canvas></app-game-canvas>
    <div class="build-game" (click)="goNext()" *ngIf="show">
      <button>
        <img class="continue-icon" src="./assets/images/monkey_menace/group.png" alt="button"> Let's build this game now
      </button>
    </div>
  </div>
</div>
