<div class="treasure-hunt-div h100" fxLayout="column">
  <app-instruction-bar [mascotImage]="contentData.mascotHead" [mascotBgColor]="contentData.mascotBg" [instructions]="contentData.instructionBarContent"></app-instruction-bar>
  <button mat-fab (click)="previewDialog($event)" class="button">
    <img class="icon" src="./assets/icons/preview_open.svg" alt="">
  </button>
  <div fxLayout="row" fxLayoutGap="20px">
    <div fxFlex="40" fxLayoutAlign="space-around start" class="input-div">
      <app-treasure-task-section class="input-section" [contentData]="contentData" [chestList]="chestVisibilityStatus"></app-treasure-task-section>
    </div>
    <div fxFlex="60" fxLayoutAlign="start space-around">
      <app-treasure-activity-section class="ouput-section" [contentData]="contentData"></app-treasure-activity-section>
    </div>
  </div>
</div>
