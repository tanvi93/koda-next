<div class="input-div">
  <div class="input-wrapper-x">
    <p [innerHTML]="inputParaX"></p>
    <input id="x" type="text" name="" #input1 (click)="clearInput($event)" maxlength="3" (input)="inputValue($event)">
  </div>
  <div class="input-wrapper-y">
    <p [innerHTML]="inputParaY"></p>
    <input id="y" type="text" name="" #input2 (click)="clearInput($event)" maxlength="3" (input)="inputValue($event)"  >
  </div>
  <div class="action-button">
    <input type="button" value="DONE" (click)="fetchInput(input1.value, input2.value)">
  </div>
</div>
