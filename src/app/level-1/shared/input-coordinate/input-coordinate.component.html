<div class="input-section-inner-div">
  <div class="header-section">
    <app-quiz-question [question]='contentData.question'></app-quiz-question>
  </div>
  <div class="input-section">
    <div class="input-div">
      <div class="input-wrapper-x">
        <span [innerHTML]="inputParaX"></span>
        <input id="x" type="text" name="" #input1 [(ngModel)]="textX" (click)="clearInput($event)" [disabled]="inputFlag[0]" (input)="onKeypress($event, textX)" autofocus>
      </div>
      <div class="input-wrapper-y">
        <span [innerHTML]="inputParaY"></span>
        <input id="y" type="text" name="" #input2 [(ngModel)]="textY" (click)="clearInput($event)" [disabled]="inputFlag[1]" (input)="onKeypress($event, textY)">
      </div>
      <div class="action-button">
        <input type="button" value="MOVE" [disabled]="inputFlag[2]" (click)="fetchInput(input1.value, input2.value)">
      </div>
  </div>
</div>
