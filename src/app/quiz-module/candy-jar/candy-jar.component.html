<app-quiz-wrapper [quizData]="quizObj" [flexRight]="flexRight" [flexLeft]="flexLeft">
  <div fxLayout="row" *ngFor="let opt of quizObj.options;let i = index" class="container" id="{{'Id'+i}}">
    <p fxFlex="70" class="question">{{opt.question}}</p>
    <form fxFlex="30" fxLayoutAlign="center center" class="form" >
    <input *ngIf='i > count' class="input" placeholder="Reward Jar" value="" (keyup)='reward($event,opt)'>
    <label *ngIf='i <= count' for="reward">{{previousRewardValue[i]}}</label>
    <input *ngIf='i > count' class="input" placeholder="Penalty Jar" style="margin-left:20px;" value="" (keyup)='penalty($event,opt)'>
    <label *ngIf='i <= count' for="penalty" style="margin-left:20px;">{{previousPenaltyValue[i]}}</label>
    </form>
  </div>
    <app-error-msg *ngIf="showError" [error]="error" [success]="success"></app-error-msg>
</app-quiz-wrapper>
