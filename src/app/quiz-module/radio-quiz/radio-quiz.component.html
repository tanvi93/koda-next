<app-quiz-wrapper [quizData]="quizObj">
  <mat-card-content>
    <div class="checkbox" *ngFor="let data of quizObj.options; let i = index;">
      <mat-radio-button [value]="i" (input)="radioFunction(data)"></mat-radio-button>
      <p [innerHTML]="data.option"></p>
    </div>
  </mat-card-content>
  <mat-card-footer class="error-msg" >
    <app-error-msg *ngIf="showError" [error]="error"></app-error-msg>
  </mat-card-footer>
</app-quiz-wrapper>
