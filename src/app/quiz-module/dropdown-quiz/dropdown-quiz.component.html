<app-quiz-wrapper [quizData]="quizObj" [pageId]="pageId">
  <mat-card-content>
    <div class="dropdown" *ngFor="let data of quizObj.options; let i = index;">
      <p class="option" [innerHTML]='data.question'></p>
      <app-select-option [dataOption]="data.options" [correctAnswer]="correctAnswer[i]" [currentIndex]="i" (actionDetail)="selectResult($event)"></app-select-option>
    </div>
  </mat-card-content>
  <mat-card-footer class="error-msg">
     <app-error-msg class="error" [hidden]="!showError" [error]="error" [success]='currentMsgStatus'  ></app-error-msg>
     <button mat-raised-button *ngIf="!hideButtonFlag" class="submit-button" [disabled]="!allCorrectFlag" (click)="submitAnswer()"><img [src]="submitBtn"></button>
  </mat-card-footer>
</app-quiz-wrapper>
