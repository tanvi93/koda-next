<app-quiz-wrapper [quizData]="quizObj">
  <mat-card class="quiz-container">
    <app-quiz-question [question]='quizObj.question' [style]="stylingObj"></app-quiz-question>
    <mat-card-content>
      <div class="formula" *ngFor="let data of quizObj.options; let i = index;">
        <span [innerHTML]="data.question"></span>
        <select>
          <option value="+">+</option>
          <option value="-">-</option>
        </select>
        <input type="text" name="" id="">
      </div>
    </mat-card-content>
    <!-- <mat-card-footer class="error-msg" [ngStyle]="{'background-color': showError ? '#EE5862' : 'white' }">
      <app-error-msg class="error" *ngIf="showError" [error]="error"></app-error-msg>
    </mat-card-footer> -->
    <mat-card-footer class="error-msg" [ngClass]="{'success-background': currentMsgStatus && !allCorrectFlag, 'final-success': allCorrectFlag}"
      [ngStyle]="{'background-color': showError ? '#EE5862' : 'white' }">
      <app-error-msg class="error" *ngIf="showError" [error]="error" [success]='currentMsgStatus'></app-error-msg>
      <button mat-raised-button *ngIf="!hideButtonFlag" class="submit-button" 
       (click)="submitAnswer()">SUBMIT</button>
    </mat-card-footer>
  </mat-card>
</app-quiz-wrapper>
