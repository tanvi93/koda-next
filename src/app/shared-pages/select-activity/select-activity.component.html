<app-instruction-bar [mascotImage]="activityContent.mascotImage" [mascotBgColor]="mascotBg" [instructions]="activityContent.instructions">
</app-instruction-bar>
<mat-grid-list cols="12" gutterSize="0" rows="4" rowHeight="150px">
  <mat-grid-tile [colspan]="12" [rowspan]="10">
    <app-activity-thumbnail [activityContent]="activityContent.activities" [pageId]="pageId"></app-activity-thumbnail>
  </mat-grid-tile>
</mat-grid-list>
